<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Inscripción</h1>
      <label for="name">Nombre completo:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Pepita Pérez Martínez"
        required
      />
      <br />
      <br />

      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="ejemplo@gmail.com"
        required
      />

      <br />
      <br />

      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" required min="10" />

      <br />
      <br />

      <label for="genre">Género:</label>
      <br />
      <input type="radio" name="genre" id="genre" />
      <label for="genre">Mujer</label>

      <input type="radio" name="genre" id="woman" />
      <label for="men">Hombre</label>

      <input type="radio" name="genre" id="other" />
      <label for="other">Otro</label>

      <br />
      <br />
      <label for="sport">Deporte:</label>
      <select name="sport" id="sport">
        <option value="nothing"></option>
        <option value="basket">Baloncesto</option>
        <option value="Natación">Natación</option>
        <option value="volley">Voleibol</option>
        <option value="futbol">Fútbol</option>
      </select>

      <br />
      <br />
      <label for="salud"> ¿Tienes alguna condición médica?</label>
      <br />
      <input type="checkbox" id="si" name="salud" />
      <label for="salud">Sí</label>

      <input type="checkbox" id="no" name="salud" />
      <label for="salud">No</label>

      <br />
      <br />

      <input type="submit" id="submit" value="Inscribirme" />
    </form>
    <br />
    <br />

    <table>
      <h3>Horario de actividades</h3>
      <thead>
        <tr>
          <th>Horario</th>
          <th>lunes</th>
          <th>Martes</th>
          <th>Miércoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9:00</td>
          <td>Baloncesto</td>
          <td>Voleibol</td>
          <td>Fútbol</td>
          <td>Natación</td>
          <td>Baloncesto</td>
        </tr>

        <tr>
          <td>10:00</td>
          <td>Natación</td>
          <td>Fútbol</td>
          <td>Voleibol</td>
          <td>Baloncesto</td>
          <td>Fútbol</td>
        </tr>

        <tr>
          <td>11:00</td>
          <td>Natación</td>
          <td>Voleibol</td>
          <td>Fútbol</td>
          <td>Baloncesto</td>
          <td>Natación</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
